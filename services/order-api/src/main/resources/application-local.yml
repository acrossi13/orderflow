spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/orderflow
    username: orderflow
    password: orderflow
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics